<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learning Journal - Journal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="nav-container"></div>
    <main>
        <h1>Weekly Journal</h1>
        <div id="lab2-card-container"></div>
        <div id="saved-entries"></div>
        <div id="custom-cards-container"></div>
        <div id="json-reflections"></div>
        <div class="form-btn">
            <button id="export-json-btn" class="show-form-btn">Export Reflections</button>
            <button type="button" id="show-form-btn" class="show-form-btn">Add New Card</button>
        </div>
        <div id="form-area" style="display: none;">
            <form id="card-create-form" class="card-form">
                <h2>Add New Journal Card</h2>
                <input type="text" id="main-card-title" placeholder="Main Card Title (e.g., Lab-4)" class="input-box" />
                <div class="subqa-group">
                    <input type="text" id="sub-question" placeholder="Question (Sub Card)" class="input-box" />
                    <textarea id="sub-answer" placeholder="Answer (Sub Card)" class="input-box"></textarea>
                </div>
                <button type="button" id="add-subcard-btn" class="form-button">Add Q&A to Card</button>
                <div id="subcards-preview"></div>
                <button type="submit" id="submit-card-btn" class="form-button">Save Journal Card</button>
                <button type="button" id="hide-form-btn" class="hide-form-btn">Hide Card</button>
                <div id="form-msg"></div>
            </form>
        </div>
    </main>
    <footer>
        <span id="footer-date"></span>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
