<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Learning Journal PWA</title>
    <!-- Assuming your main CSS file is linked here -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar will be injected here by script.js -->
    <div id="navbar-container"></div>

    <main class="projects-content">
        <h1>My Projects Showcase</h1>
        <p class="page-description">Here is a list of the key projects I have built, am currently working on, or have
            planned for this portfolio.</p>

        <!-- Project cards will be injected here by script.js -->
        <div id="projects-area">
            <!-- Loading projects... -->
        </div>

        <section class="youtube-section">
            <h2>Featured Project Video Playlist</h2>
            <div class="video-wrapper">
                <!-- This div is the target for the YouTube Player API -->
                <div id="youtube-player"></div>
            </div>

            <span id="current-video-info">Loading video information...</span>

            <div class="player-controls">
                <button id="play-btn">▶ Play</button>
                <button id="pause-btn">⏸ Pause</button>
                <button id="next-btn">⏭ Next Video</button>
            </div>
        </section>

    </main>

    <!-- Footer will be injected here by script.js -->
    <footer id="app-footer"></footer>
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Assuming your script.js is linked here -->
    <script src="js/script.js"></script>
</body>

</html>
